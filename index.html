<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <h1>Заполните форму</h1>
    <form id="userForm">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>

        <label for="city">Город:</label>
        <input type="text" id="city" name="city" placeholder="Введите ваш город" required>

        <button type="button" id="submitButton">Отправить</button>
    </form>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand(); // Расширение на весь экран

        const submitButton = document.getElementById('submitButton');

        submitButton.addEventListener('click', () => {
            const name = document.getElementById('name').value;
            const city = document.getElementById('city').value;

            if (name && city) {
                // Отправляем данные в Telegram
                tg.sendData(JSON.stringify({ name, city }));
                alert('Данные отправлены: ' + name + ', ' + city);
            } else {
                alert('Пожалуйста, заполните все поля.');
            }
        });
    </script>
</body>
</html>
