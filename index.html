<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005f88;
        }
    </style>
</head>
<body>
    <h1>Welcome to Telegram Web App</h1>
    <p>Click the button below to get user data from Telegram.</p>
    <button id="getUser">Get User Data</button>
    <pre id="userData" style="margin-top: 20px; text-align: left;"></pre>

    <script>
        // Ensure Telegram WebApp is loaded
        const tg = window.Telegram.WebApp;
        tg.ready();

        document.getElementById('getUser').addEventListener('click', () => {
            const user = tg.initDataUnsafe.user;

            if (user) {
                document.getElementById('userData').textContent = JSON.stringify(user, null, 2);
            } else {
                document.getElementById('userData').textContent = "No user data available. Make sure you open this app through Telegram.";
            }
        });
    </script>
</body>
</html>
