<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App Form</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #005f8a;
        }
    </style>
</head>
<body>
    <h1>Telegram Web App Form</h1>
    <form id="catalogForm">
        <label for="catalogName">Название каталога</label>
        <input type="text" id="catalogName" name="catalogName" required>

        <label for="channelName">Название канала</label>
        <input type="text" id="channelName" name="channelName" required>

        <label for="city">Город</label>
        <input type="text" id="city" name="city" required>

        <label for="imageLink">Ссылка на ваше изображение</label>
        <input type="url" id="imageLink" name="imageLink" required>

        <label for="catalogDescription">Описание каталога</label>
        <textarea id="catalogDescription" name="catalogDescription" rows="4" required></textarea>

        <label for="filter">Выберите фильтр</label>
        <select id="filter" name="filter" required>
            <option value="business">Бизнес</option>
            <option value="education">Образование</option>
            <option value="entertainment">Развлечения</option>
            <option value="technology">Технологии</option>
        </select>

        <button type="submit">Отправить</button>
    </form>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Расширить приложение на весь экран

        const form = document.getElementById('catalogForm');
        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const formData = new FormData(form);
            const data = {};

            formData.forEach((value, key) => {
                data[key] = value;
            });

            tg.sendData(JSON.stringify(data)); // Отправляем данные в Telegram Bot
        });
    </script>
</body>
</html>
